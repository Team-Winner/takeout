</head>
<body>
    <header>
      <div id="logo">
      <img src="./image/logo (2).png">
      </div>
   <div id="nav-list">
    <ul id="link-list"> 
      <li class="nav-bar"><a href ="index.html">Home</a></li></li>>

   <div id="social-list">

      <li><a href="index.html"><img src="./image/Facebook.png" class="social"></a></li>
      <li><a href="index.html"><img src="./image/Linkedin (1).png" class="social"></a></li>

     </ul>

   </header>
  <main>

    <!-- getting ready to add image on html -->
 
    <div id ="div-form">
    
      
      <form id="new-takeout">

        <fieldset>
          <legend>Takeout Details</legend>
          <label>Restaurant Name:
              <input type="text" id="name" class="class-takeout" />
          </label></br>
          <label>Walk Time:
              <input type="text" id="walk-time"class="class-takeout">
          </label></br>
          <label>Wait Time:
            <input type="text" id="wait-time"class="class-takeout">
          </label></br>
          Price:
            <select id="price"class="class-takeout">
              <option value="low" class="class-takeout">Less than $10</option>
              <option value="med" class="class-takeout">$10 - $15</option>
              <option value="hi" class="class-takeout">More than $15</option>
            </select></br>
          Rating:</br>
            <select id="rating">
              <option value="1star" class="class-takeout">One Star</option>
              <option value="2star" class="class-takeout">Two Star</option>
              <option value="3star" class="class-takeout">Three Star</option>
              <option value="4star" class="class-takeout">Four Star</option>
            </select></br>
          <input type="submit" value="submit" class="class-takeout" />
        </fieldset>
      </form>
    </div>
  </main>
  <footer>
    @ team winner project 201 
  </footer>
  <script src="app.js" type="text/javascript"></script>
</body>
