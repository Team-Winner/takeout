<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Takeout Journal</title>
</head>
<body>
  <header>
    <h1>Takeout Journal</h1>
  </header>
  <main>
    <div>
      <form id="new-takeout">
        <fieldset>
          <legend>Takeout Details</legend>
          <label>Restaurant Name:</br>
              <input type="text" name="name" />
          </label></br>
          <label>Walk Time:</br>
              <input type="text" name="walk-time">
          </label></br>
          <label>Wait Time:</br>
            <input type="text" name="wait-time">
          </label></br>
          Price:</br>
            <select name="price">
              <option value="low">Less than $10</option>
              <option value="med">$10 - $15</option>
              <option value="hi">More than $15</option>
            </select></br>
          Rating:</br>
            <select name="rating">
              <option value="1star">One Star</option>
              <option value="2star">Two Star</option>
              <option value="3star">Three Star</option>
              <option value="4star">Four Star</option>
            </select></br>
          <input type="submit" value="Submit Review" />
        </fieldset>
      </form>
    </div>
  </main>
  <footer>
  </footer>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
